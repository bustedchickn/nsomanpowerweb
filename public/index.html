<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSO MANPOWERS</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="events.html">Events</a>
            <a href="names.html">Names</a>
            <a href="tasks.html">Tasks</a>
            <a href="spreadsheet.html">Spreadsheet</a>
        </nav>
    </header>

    <h2>Build a MANPOWER Sheet</h2>
    <p class="instruction">Input the number of events.</p>
    <form id="event_generator" action="submit">
        <input type="text" placeholder="10" id="event_num" required>
        <button>Generate Events</button>
    </form>
    
    <div id="event_container"></div>

    

    <button id="show_entries">Show Entries</button>
    <table style="display: none;">
        <thead>
            <tr>
                <th>Event</th>
                <th>Time</th>
            </tr>
        </thead>
    </table>
    <footer class="footer">
        <img src="fyebluelogo.png" alt="byuilogo" class="byuilogo">
    </footer>
    <script src="logic.js"></script>
</body>
</html>
